name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v2

      - run: task install

      - run: task ci

      - run: pnpm publish --access public --no-git-checks
